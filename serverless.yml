#    docs.serverless.com
#

service: lambda-probot-express

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs6.10

functions:

  probot1:
    handler: handler.probot1

    environment:
      WEBHOOK_SECRET: development
      APP_ID: 2312
      LOG_LEVEL: trace

    events:
      - http:
         path: /probot1
         method: post

  probot2:
    handler: handler.probot2

    environment:
      WEBHOOK_SECRET: development
      APP_ID: 2312
      LOG_LEVEL: trace

    events:
      - http:
         path: /probot2
         method: post
